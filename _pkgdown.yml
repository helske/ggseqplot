url: https://maraab23.github.io/ggseqplot
template:
  bootstrap: 5
  bslib:
    base_font: {google: "Poppins"}
    heading_font: {google: "Poppins"}
    code_font: {google: "Fira Code"}
figures:
  fig.width: 8.000
  fig.height: ~
  fig.retina: 2
  fig.asp: 1.618

reference:
- title: Summarization plots
  contents:
  - ggseqdplot
  - ggseqeplot
  - ggseqmsplot
  - ggseqmtplot
  - ggseqtrplot
- title: Representation plots
  contents:
  - ggseqiplot
  - ggseqfplot
  - ggseqrplot
  - ggseqrfplot


articles:
- title: Articles
  navbar: ~
  contents:
  - seq-summarization-plots
  - seq-representation-plots

navbar:
  structure:
    right: [twitter, github]
  components:
    twitter:
      icon: fa-twitter
      href: https://twitter.com/RaabM
      aria-label: Twitter

authors:
